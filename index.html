<!DOCTYPE html>
<html ng-app="app">
  <head>
     <!-- Bootstrap 3 css -->
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
    <!-- Angular-xeditable -->
    <link href="angular-xeditable/css/xeditable.css" rel="stylesheet">
    <script src="angular-xeditable/js/xeditable.js"></script>
    <!-- app.js -->
    <script src="app.js"></script>
  </head>
  <body>
    <!-- TestAngular1 -->
	<div ng-app="">
	<p>Input something in the input box:</p>
	<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
	<h1>Hello {{name}}</h1>
	</div>
	<!-- TestAngular2 -->
	<button type="button" class="btn btn-danger">Danger</button>
	<!-- TestAngular3 -->
	<h1>Angular-xeditable Starter Template</h1>
    <div ng-controller="Ctrl">
    <!-- editable element -->
    <a href="#" editable-text="user.name">{{ user.name || "empty" }}</a>
    <div id="debug">
    {{ user | json }}
    </div>
    </div>
  </body>
</html>
